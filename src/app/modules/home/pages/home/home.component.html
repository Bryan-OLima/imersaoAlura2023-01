<div class="header">
    <h1>
        Conversor de Moedas
    </h1>
</div>

<main class="card">
    <app-inputs
        placeholder = 'Insira o valor em Dólar'
        type = 'number'
        class="value"
        (emitValues)="getValues($event)"
        >
    </app-inputs>

  <div class="buttons">
        <app-buttons
            value="Calcular"
            (click)="calculate()"
            >
        </app-buttons>
        <app-buttons 
            value="Apagar"
            color="#db4141"
            (click)="delete()"
            >
        </app-buttons>
  </div>
</main>

<div class="card" id="card" *ngIf="value > 0 && result > 0 && name != ''; else error">
    <h1>
        Resultado
    </h1>
    <hr>
    <h3>
        Então, {{name}}... O valor de dolar pra reais é: R$ {{ result | number:'1.2-2'}}
    </h3>
</div>

<ng-template #error>
    <div>
        <h2>
            Não é possível continuar sem todos os campos preenchidos
        </h2>
    </div>
</ng-template>
